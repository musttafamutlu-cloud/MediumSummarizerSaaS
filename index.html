<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medium Article Summarizer</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #f5f7fa;
    }
  </style>
</head>

<body class="flex justify-center items-center min-h-screen">

  <div class="w-full max-w-xl bg-white shadow-xl rounded-2xl p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">
      Medium Article Summarizer
    </h1>

    <!-- URL Input -->
    <label class="block text-sm font-medium mb-2 text-gray-600">Medium URL</label>
    <input id="urlInput"
           class="w-full border border-gray-300 p-3 rounded-md mb-4 focus:ring focus:ring-blue-300 focus:border-blue-400"
           placeholder="https://medium.com/article-link">

    <!-- Summarize Button -->
    <button onclick="summarize()"
            id="btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-md font-semibold transition">
      Summarize Article
    </button>

    <!-- Loading -->
    <div id="loading" class="hidden text-center mt-4 text-gray-600">
      ‚è≥ Processing... Please wait.
    </div>

    <!-- Result -->
    <div id="resultBox" class="hidden mt-6 bg-gray-50 p-4 rounded-md border">
      <h2 class="font-semibold mb-2 text-gray-800">Summary:</h2>
      <p id="resultText" class="whitespace-pre-line text-sm text-gray-700"></p>
    </div>

    <!-- Error -->
    <div id="errorBox" class="hidden mt-6 bg-red-50 p-4 rounded-md border border-red-300">
      <p id="errorText" class="text-red-700 text-sm"></p>
    </div>
  </div>


  <script>
    async function summarize() {
      const url = document.getElementById("urlInput").value;

      if (!url) {
        alert("Please enter a Medium URL.");
        return;
      }

      document.getElementById("loading").classList.remove("hidden");
      document.getElementById("resultBox").classList.add("hidden");
      document.getElementById("errorBox").classList.add("hidden");

      try {
        const response = await fetch("http://127.0.0.1:8000/api/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (!response.ok) {
          document.getElementById("loading").classList.add("hidden");
          document.getElementById("errorText").innerText = data.detail || "An unexpected error occurred.";
          document.getElementById("errorBox").classList.remove("hidden");
          return;
        }

        document.getElementById("loading").classList.add("hidden");
        document.getElementById("resultText").innerText = data.summary;
        document.getElementById("resultBox").classList.remove("hidden");

      } catch (err) {
        document.getElementById("loading").classList.add("hidden");
        document.getElementById("errorText").innerText = "Network error: " + err;
        document.getElementById("errorBox").classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
