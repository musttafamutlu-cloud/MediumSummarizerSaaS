<!DOCTYPE html>

        }
        .loading {
            border: 4px solid #f3f3f3;

            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {

        .error {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Medium Makale Ã–zetleyici (AI Destekli SaaS)</h1>
        <p>Medium makalesinin URL'sini girin ve yapay zeka tarafÄ±ndan Ã¶zetlenmiÅŸ halini saniyeler iÃ§inde alÄ±n.</p>
        
        <form id="summarizeForm">
            <input type="url" id="mediumUrl" placeholder="Medium URL'sini buraya yapÄ±ÅŸtÄ±rÄ±n (https://medium.com/...)" required>
            <button type="submit" id="submitButton">Ã–zetle</button>
        </form>

        <div id="loadingIndicator" class="loading"></div>
        <p id="errorMessage" class="error"></p>
        
        <h2>Ã–zet Sonucu</h2>
        <div id="summaryResult" class="result-box">
            HenÃ¼z bir Ã¶zet yapÄ±lmadÄ±.
        </div>
    </div>

    <div class="container history-box">
        <h2>ðŸ’¾ Ã–zet GeÃ§miÅŸi (VeritabanÄ±ndan)</h2>
        <button onclick="loadSummaries()" id="loadButton" style="background-color: #007bff;">GeÃ§miÅŸi YÃ¼kle</button>
        <div id="historyResult" style="margin-top: 10px;">
            LÃ¼tfen geÃ§miÅŸi yÃ¼klemek iÃ§in butona basÄ±n.
        </div>
    </div>

    <script>
        // Ã–ZETLEME Ä°ÅžLEMÄ°
        document.getElementById('summarizeForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 
            
            const url = document.getElementById('mediumUrl').value;
            const resultBox = document.getElementById('summaryResult');
            const loading = document.getElementById('loadingIndicator');
            const errorMsg = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');

            resultBox.innerHTML = 'Ä°Ã§erik Ã§ekiliyor ve yapay zeka Ã¶zetliyor... LÃ¼tfen bekleyin.';
            errorMsg.textContent = '';
            loading.style.display = 'block';
            submitButton.disabled = true; 
            
            try {
                const apiUrl = 'http://127.0.0.1:8000/api/summarize'; 

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    const errorMessage = data.detail || 'Bilinmeyen bir hata oluÅŸtu.';
                    errorMsg.textContent = 'Hata: ' + errorMessage + ' (API Durum Kodu: ' + response.status + ')';
                    resultBox.innerHTML = 'Ã–zetleme baÅŸarÄ±sÄ±z oldu.';
                } else {
                    resultBox.innerHTML = data.summary;
                    // Yeni Ã¶zet geldikten sonra geÃ§miÅŸi yenile
                    loadSummaries(); 
                }

            } catch (error) {
                errorMsg.textContent = 'BaÄŸlantÄ± HatasÄ±: Backend API\'sine ulaÅŸÄ±lamÄ±yor.';
                resultBox.innerHTML = 'LÃ¼tfen Uvicorn sunucusunun Ã§alÄ±ÅŸtÄ±ÄŸÄ±ndan emin olun.';
            } finally {
                loading.style.display = 'none';
                submitButton.disabled = false; 
            }
        });

        // Ã–ZET GEÃ‡MÄ°ÅžÄ°NÄ° YÃœKLEME Ä°ÅžLEMÄ° (YENÄ°)
        async function loadSummaries() {
            const historyResult = document.getElementById('historyResult');
            const loadButton = document.getElementById('loadButton');

            historyResult.innerHTML = "GeÃ§miÅŸ yÃ¼kleniyor...";
            loadButton.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/api/summaries/', {
                    method: 'GET'
                });

                const data = await response.json();

                if (response.ok && data.data) {
                    if (data.data.length === 0) {
                        historyResult.innerHTML = "VeritabanÄ±nda kayÄ±tlÄ± Ã¶zet bulunamadÄ±.";
                        return;
                    }
                    
                    let html = '<ul>';
                    data.data.forEach(item => {
                        html += `<li>
                                    <strong>ID ${item.id}</strong> (${item.created_at.split('T')[0]})
                                    <br>
                                    <a href="${item.url}" target="_blank">Makaleye Git</a>
                                    <br>
                                    Ã–nizleme: ${item.summary_preview}
                                 </li>`;
                    });
                    html += '</ul>';
                    historyResult.innerHTML = html;
                } else {
                    historyResult.innerHTML = "GeÃ§miÅŸ yÃ¼klenirken bir hata oluÅŸtu.";
                }
            } catch (error) {
                historyResult.innerHTML = "API'ye baÄŸlanÄ±lamadÄ±. Backend Ã§alÄ±ÅŸÄ±yor mu?";
            } finally {
                loadButton.disabled = false;
            }
        }
        
        // Sayfa yÃ¼klendiÄŸinde geÃ§miÅŸi otomatik olarak yÃ¼kle
        window.onload = loadSummaries;
    </script>
</body>
</html>
